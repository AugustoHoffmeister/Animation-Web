<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de E-mail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Validando E-mail</h3>
        <form id="form" action="#">
            <div class="inputBox">
                <input type="text" name="" id="email" placeholder="E-mail" onkeydown="validation()">
                <span id="text"></span>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function validation()
        {
            var form = document.getElementById("form");
            var email = document.getElementById("email").value;
            var text = document.getElementById("text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (email.match(pattern))
            {
                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML = "endereço de e-mail válido";
                text.style.color = "#00ff00";
            }
            else
            {
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML = "por favor insira um email válido";
                text.style.color = "#ff0000";
            }
            if (email == "")
            {
                form.classList.remove("valid");
                form.classList.remove("invalid");
                text.innerHTML = "";
                text.style.color = "#00ff00";
            }
        }
    </script>
</body>
</html>
