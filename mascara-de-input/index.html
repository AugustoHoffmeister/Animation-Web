<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máscaras de Input</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center my-5 mb-0">Máscara de Input</h1>
    <form class="p-5">
      <div class="mb-3">
        <label class="form-label">CEP</label>
        <input
          id="cep"
          type="text"
          class="form-control"
          placeholder="Seu CEP"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input
          id="phone"
          type="text"
          class="form-control"
          placeholder="Seu Telefone"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input
          id="cpf"
          type="text"
          class="form-control"
          placeholder="Seu CPF aqui"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Informe valor</label>
        <input
          id="money"
          type="text"
          class="form-control"
          placeholder="R$ 0,00"
        />
      </div>
    </form>
    <a
      href="https://www.youtube.com/watch?v=LT8eZdodA_0&list=PL2Fdisxwzt_dxY4kmnphLjfRoRLdUOqyu&index=11&ab_channel=Programa%C3%A7%C3%A3oWeb"
      target="_blank"
      rel="noopener noreferrer"
      >Video Aula</a
    >
    <br />
    <a
      href="https://cdnjs.com/libraries/jquery.mask"
      target="_blank"
      rel="noopener noreferrer"
      >CDNs</a
    >
    <br />
    <a
      href="https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html"
      target="_blank"
      rel="noopener noreferrer"
      >jQuery-Mask-Plugin/docs</a
    >

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
      $("#cep").mask("00000-000");
      $("#phone").mask("(00) 00000-0000");
      $("#cpf").mask("000.000.000-00", { reverse: true });
      $("#money").mask("#.##0,00", { reverse: true });
    </script>
  </body>
</html>
